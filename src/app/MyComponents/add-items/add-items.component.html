<div class="my-3">
    <h4>{{'Add a item to the inventory' | uppercase}}</h4>
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="mb-3">
        <label for="title" class="form-label">Item Name</label>
        <input  type="text" [(ngModel)]="title" class="form-control" name="title" id="title" required>
            <div *ngIf="title==null && f.submitted">
                <span style="color: red;">Please Enter Title.</span>
            </div>
        </div>
        
        <div class="mb-3">
        <label for="desc" class="form-label">Item Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" required>
            <div *ngIf="desc==null && f.submitted">
                <span style="color: red;">Please Enter Description.</span>
            </div>
        </div>
        <div class="mb-3 w-25">
            <label for="desc" class="form-label">Qty</label>
            <input type="number" [(ngModel)]="qty" class="form-control" name="qty" id="qty" required>
                <div *ngIf="qty==null && f.submitted">
                    <span style="color: red;">Please Enter Quantity.</span>
                </div>
        </div>
        <button type="submit" class="btn btn-sm btn-primary" id="submit">Add To Inventory</button>
    </form>
</div>
